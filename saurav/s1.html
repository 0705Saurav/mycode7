<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Student Management System</h1>

    <div id="add-student-section">
        <h2>Add New Student</h2>
        <form id="add-student-form">
            <label for="student-id">ID:</label>
            <input type="number" id="student-id" name="id" required><br><br>

            <label for="student-name">Name:</label>
            <input type="text" id="student-name" name="name" required><br><br>

            <label for="student-cgpa">CGPA:</label>
            <input type="text" id="student-cgpa" name="cgpa" required><br><br>

            <button type="submit">Add Student</button>
        </form>
    </div>

    <hr>

    <div id="student-list-section">
        <h2>Student List</h2>
        <ul id="student-list">
            <!-- Student data will be populated here by JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
